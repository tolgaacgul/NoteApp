<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <section id="idContainer">
        <section id="idLeftSide">
            <div id="idLeftSide_item">
                <div id="idUserInfo">
                    <img src="../img/person.png">
                    <p>@NULL</p>
                </div>
                <div id="idUsersButtons" class="clsHide">
                    <button id="idBtnLogin">Giriş</button>
                    <button id="idBtnSingUp">Kayıt</button>
                </div>
                <div id="idAddWriteArea">
                    <textarea id="idWriteNote" rows="4" placeholder="Kısa bir not.."></textarea>
                    <button id="idBtnAddWritedNote">EKLE</button>
                </div>
            </div>
        </section>
        <main>
            <section id="idHeader">
                <div><h3><bold>NoteApp</bold></h3></div>
                <div id="idHeadNav" class="clsHide">                  
                    <input type="text" name="arama" placeholder="Notlarımdan...">
                    <button id="idBtnSearch">Ara</button>
                </div>
            </section>

            <section id="idContent">    
                <div class="notesContainer">
                    <div class="row warnNote">
                        <div class="col">
                            <p class="myNote">Herhangi bir not kaydınız yok!</p>
                        </div>
                    </div>

                    <!-- <div class="row ">
                        <div class="col">
                            <p class="myNote">uygulamayaı kapatmayı unutma</p>
                            <button class="btnNoteErase">X</button>
                        </div>
                    </div> -->
                </div>                
            </section>

            <footer>
                <span>Notlar: </span><span id="idNoteCount"></span>
            </footer>
        </main>
    </section>



    <script src="../js/index.js"></script>
</body>
</html>
